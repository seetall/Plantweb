<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/css/log.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!---Image--->
                <img th:src="@{~/images/logo/logo1.webp}"  alt=""/>
            </div>
            <div class="col-md-6 right">
                <form th:action="@{/login}" method="post" id="LoginForm" class="form-group" >
                    <header>Sign in</header>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="text" class="input" id="email" name="email" required autocomplete="off">

                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" class="input" id="password" name="password" required autocomplete="off">
                    </div>
                    <div class="input-field">
                        <input type="submit" form="LoginForm" class="submit" value="Sign Up">
                    </div>
                    <div class="signin">
                        <span> Don't have an account?<a th:href="@{~/user/register}">Register here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
