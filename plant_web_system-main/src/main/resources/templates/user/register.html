<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{~/css/log.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!---Image--->
                <img th:src="@{~/images/logo/logo1.webp}"  alt=""/>
            </div>
            <div class="col-md-6 right">
                <form class="form-group" th:method="post" th:action="@{/user/save}" th:object="${user}" >
                    <header>Sign Up</header>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="text" class="input" id="email" th:field="*{email}" th:value="${user.email}" required autocomplete="off">
                    </div>
                    <div class="form-field">
                        <label for="email">Username</label>
                        <input type="text" class="input" id="username" th:field="*{user_name}" th:value="${user.user_name}" required autocomplete="off">
                    </div>
                    <div class="form-field">
                        <label for="email">Full Name</label>
                        <input type="text" class="input" id="fullname" th:field="*{fullname}" th:value="${user.fullname}" >
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" class="input" id="password" th:field="*{password}" th:value="${user.password}" required autocomplete="off">
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit" value="Register Up">
                    </div>
                    <div class="goback">
                        <span> Alraedy have an account?<a th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
